group = "com.techshroom"
version = "1.0.1-SNAPSHOT"
buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url "http://techshroom.github.io/downloads/maven"
        }
    }
    dependencies {
        classpath group: 'com.techshroom', name: 'Aversion', version: '1.0.1-SNAPSHOT'
    }
    configurations.all {
        resolutionStrategy {
            // fail eagerly on version conflict (includes transitive dependencies)
            // e.g. multiple different versions of the same dependency (group and name are equal)
            failOnVersionConflict()

            force 'com.jcabi:jcabi-aspects:0.17.1'
            force 'com.jcabi:jcabi-immutable:1.2'
            force 'com.jcabi:jcabi-log:0.14.1'
            force 'com.jcabi:jcabi-manifests:1.0.3'
            force 'org.aspectj:aspectjrt:1.8.1'

            cacheDynamicVersionsFor 10, 'minutes'
            // don't cache changing modules at all
            cacheChangingModulesFor 0, 'seconds'
        }
    }
}
repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}
apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'aversion-util'

util {
    javaVersion = '1.6'
}

dependencies {
    compile localGroovy()
    // we _would_ use jcabi-http here, but github defines all the extra deps we need desperately
    compile group: 'com.jcabi', name: 'jcabi-github', version: '0.14'
    compile group: 'com.jimdo.gradle', name: 'gradle-apt-plugin', version: '0.5+'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
}

apply plugin: 'aversion-maven'
