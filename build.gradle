repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}
apply plugin: 'java-gradle-plugin'
apply plugin: 'groovy'
apply plugin: 'aversion-maven'
apply plugin: 'aversion-util'

util {
    javaVersion = '1.6'
}

group = "com.techshroom"
version = "1.0.1-SNAPSHOT"

dependencies {
    compile localGroovy()
    // we _would_ use jcabi-http here, but github defines all the extra deps we need desperately
    compile group: 'com.jcabi', name: 'jcabi-github', version: '0.14'
    compile group: 'com.jimdo.gradle', name: 'gradle-apt-plugin', version: '0.5+'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.7.2'
}

